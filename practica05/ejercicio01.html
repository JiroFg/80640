<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio01</title>
    <script>
        function cambiarColor(color){
            document.getElementById("texto").style.color = color
        }

        function cambiarColor2(color){
            document.getElementById("texto2").style.color = color
        }

        function cambiarColor3(color){
            document.getElementById("texto3").style.color = color
        }

        function cambiarColores1(color){
            let c = document.getElementsByTagName("p")
            for(let i = 0; i < c.length; i++){
                c[i].style.color = color;
            }
        }

        function cambiarColores(color){
            let c = document.getElementsByClassName("parrafo")
            var arr = [].slice.call(c);
            arr.forEach(element => {
                element.style.color = color;
            });
        }

        
    </script>
</head>
<body>
    <p class="parrafo" id="texto">Un simple parrafo</p>
    <p class="parrafo" id="texto2">Un simple parrafo</p>
    <p class="parrafo" id="texto3">Un simple parrafo</p>
    <button onclick="cambiarColor('blue')">Azul</button>
    <button onclick="cambiarColor('red')">Rojo</button>
    <button onclick="cambiarColor2('yellow'), cambiarColor3('yellow')">Amarillo</button>
    <button onclick="cambiarColores('pink')">Colores</button>
</body>
</html>
